<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeWise Orthographe IA</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <h1>TypeWise Orthographe IA</h1>

      <label class="field">
        <span>Clé API OpenAI</span>
        <input id="apiKey" type="password" autocomplete="off" placeholder="sk-..." />
      </label>

      <div id="webModeHelp" class="web-help hidden" aria-live="polite">
        <p>Mode login actif: connecte-toi sur ChatGPT dans un onglet du navigateur.</p>
        <button id="openChatGptBtn" type="button">Se connecter a ChatGPT</button>
      </div>

      <fieldset class="field mode-group">
        <legend>Mode de correction</legend>
        <label class="mode-option">
          <input id="modeApi" type="radio" name="authMode" value="api" />
          <span>API OpenAI (automatique)</span>
        </label>
        <label class="mode-option">
          <input id="modeWeb" type="radio" name="authMode" value="chatgpt_web" />
          <span>Login ChatGPT (manuel, sans clé API)</span>
        </label>
      </fieldset>

      <label class="field">
        <span>Langue cible</span>
        <select id="language">
          <option value="fr">Français</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
        </select>
      </label>

      <label class="toggle">
        <input id="enabled" type="checkbox" />
        <span>Activer l'extension</span>
      </label>

      <button id="saveBtn" type="button">Enregistrer</button>
      <p id="status" class="status" aria-live="polite"></p>

      <p class="notice">
        Confidentialite: uniquement le texte selectionne (max 2000 caracteres) est envoye a une IA externe pour correction.
      </p>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
